<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Activity Details
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Activity Details</li>
        </ol>

    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-body">
                        <form name="frmActivity">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-3">S.No :</label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" ng-model="Activity.Id" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Description :</label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="description" ng-model="Activity.Description" required>
                                        <span class="has-error" ng-show="frmActivity.description.$invalid && !frmActivity.description.$pristine">This is required.</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="button" class="btn btn-warning" ng-click="Activity.Description = ''"><i class="fa fa-file-o"></i> Clear</button>
                                        <button type="button" class="btn btn-success" ng-click="save()" ng-disabled="frmActivity.$invalid || isLoading">
                                            <i class="fa fa-floppy-o"></i> Save
                                            <i class="fa fa-spinner fa-spin" ng-show="isLoading"></i>
                                        </button>
                                        <button type="button" class="btn btn-info"><i class="fa fa-times"></i> View</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- /.content-wrapper -->
